<nav
  class="sticky top-0 z-30 flex justify-center items-center w-full px-4 py-4 my-0 mb-8 backdrop-filter backdrop-blur-lg bg-opacity-10 firefox:bg-opacity-90 border-b border-primary dark:border-gray-600">
  <div class="flex justify-between items-center max-w-2xl w-full">
    <div class="text-primary dark:text-white font-semibold">
      <a aria-current="page" class="cursor-pointer" routerLink="/">Anastasios Theodosiou</a>
    </div>
    <div class="flex items-center space-x-4 justify-evenly text-primary dark:text-white">
      <a aria-current="page" class="cursor-pointer" routerLink="/">Home</a>
      <a class="cursor-pointer" routerLink="/about">About</a>
      <a class="cursor-pointer" routerLink="/blog">Blog</a>
      <a class="cursor-pointer" routerLink="/contact">Contact</a>
      <button type="button" class="rounded-md p-2 bg-secondary dark:bg-grey-1000" (click)="toggleTheme()">
        <ng-container *ngTemplateOutlet="lightTheme?moon:sun"></ng-container>
      </button>
    </div>
  </div>
</nav>

<ng-template #moon>
  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
    class="h-6 w-6 text-secondary text-2xl cursor-pointer" xmlns="http://www.w3.org/2000/svg">
    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
  </svg>
</ng-template>

<ng-template #sun>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-secondary dark:text-white text-2xl cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
  </svg>
</ng-template>
