<div class="flex rounded-md shadow-sm">
  <div class="relative flex items-stretch flex-grow focus-within:z-10">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-500"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" stroke="none" aria-hidden="true">
        <path
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z">
        </path>
      </svg>
    </div>
    <form [formGroup]="inputForm" class="w-full">
      <input formControlName="term" aria-label="Search articles" type="text" autocomplete="off" name="search"
        id="search" class="block w-full rounded-md sm:text-sm text-secondary" placeholder="Article name || description">
    </form>
  </div>
</div>
