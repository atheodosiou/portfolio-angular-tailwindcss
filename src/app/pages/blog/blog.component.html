<div class="min-h-screen px-4 mx-auto max-w-screen-sm md:max-w-2xl flex flex-col">
    <main class="flex-grow">
        <h2 class="sm:text-lg sm:leading-snug font-semibold tracking-wide uppercase text-indigo-500 mb-3">Blog</h2>
        <p class="text-primary text-3xl sm:text-5xl lg:text-5xl leading-none font-extrabold tracking-tight mb-8">
            Blogging is a conversation, not a code.</p>
        <div class="mb-12">
            <div class="mt-1 flex rounded-md shadow-sm">
                <div class="relative flex items-stretch flex-grow focus-within:z-10">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg
                            class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" stroke="none" aria-hidden="true">
                            <path
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z">
                            </path>
                        </svg>
                    </div>
                    <input aria-label="Search articles" type="text" autocomplete="off" name="search" id="search"
                        class="block w-full rounded-md sm:text-sm text-secondary"
                        placeholder="Article name || description">
                </div>
            </div>
        </div>
        <!-- Articles -->
        <div class="mb-10" *ngFor="let article of articles">
            <a routerLink="/blog/{{article?.slug}}">
                <div>
                    <p class="text-xl lg:text-2xl font-extrabold text-primary">{{article?.title}}</p>
                    <p class="mt-2 text-secondary prose-lg">{{article?.description}}</p>
                </div>
            </a>
        </div>
    </main>
